<!DOCTYPE html>
<html>
<head>
  <title>Simple SVG Tiger</title>
</head>
<body>

<h2>Very Simple Tiger (SVG)</h2>

<svg width="400" height="300">
  
  <!-- Body -->
  <ellipse cx="220" cy="180" rx="120" ry="60" fill="orange" />
  
  <!-- Head -->
  <circle cx="120" cy="150" r="50" fill="orange" />
  
  <!-- Ears -->
  <circle cx="90" cy="110" r="20" fill="orange" />
  <circle cx="150" cy="110" r="20" fill="orange" />
  
  <!-- Eyes -->
  <circle cx="105" cy="145" r="5" fill="black" />
  <circle cx="135" cy="145" r="5" fill="black" />
  
  <!-- Nose -->
  <polygon points="120,160 110,175 130,175" fill="pink" />
  
  <!-- Legs -->
  <rect x="180" y="210" width="20" height="50" fill="orange" />
  <rect x="230" y="210" width="20" height="50" fill="orange" />
  
  <!-- Tail -->
  <line x1="340" y1="170" x2="380" y2="150" stroke="orange" stroke-width="8" />
  
  <!-- Simple Stripes -->
  <line x1="200" y1="150" x2="210" y2="180" stroke="black" stroke-width="4" />
  <line x1="240" y1="150" x2="250" y2="180" stroke="black" stroke-width="4" />
  <line x1="110" y1="130" x2="95" y2="120" stroke="black" stroke-width="3" />
  <line x1="130" y1="130" x2="145" y2="120" stroke="black" stroke-width="3" />

</svg>

</body>
</html>
